			Done-for-you templates, and business strategies to engage your audience, and drive results. 
			Discover proven tactics for growth and success online." />

	<body>
	<div class="header-ticker">Grab your Insta Guides HERE</div>
		<header>
			<div class="logo" href="6birdsocial.com"><img src="assets/img/6bird-stacked-rev.svg" /></div>
			<nav>
				<div id="burger">
					<div id="bar1"></div>
					<div id="bar2"></div>
					<div id="bar3"></div>
				</div>
				<div id="mainNav">
					<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="templates.html">Templates</a></li>
					<li><a href="strategy.html">Strategy</a></li>
					<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<section class="hero">
			<h1>Socials that Soar</h1>

		</section>

		<script>
			var burger = document.querySelector("#burger");
			var nav = document.querySelector("#mainNav");
			var navLinks = document.querySelectorAll("#mainNav a");

			Array.from(navLinks).forEach((a) => 
				a.addEventListener("click", () => {
					if (burger.classList.contains("toggle")) {
						burger.classList.remove("toggle");
					}
					if (nav.classList.contains("nav-active")) {
						nav.classList.remove("nav-active");
					}
				}));

			burger.addEventListener("click", () => {
			 	nav.classList.toggle("nav-active");
				burger.classList.toggle("toggle");
			});
		</script>
	</body>
</html>
